<ul>
    <li><a href=https://vk.com/club168452415>Ссылка на чат-ботика</a></li>

</ul>
<p><h1 align="center">Рейтинг пользователей по количеству отправленных сообщений</h1></p>
<div id="table-info">
<table class = "table">
    <thead class = "thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nick</th>
        <th scope="col" style="width: 50%">Link</th>
        <th scope="col" style="width: 10%">Messages</th>
    </tr>
    </thead>
    <tbody>
    {% for row in mas %}
    <tr>
        <th scope="row">

        </th>
        {% for data in row %}
        <td>
            {{data}}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
